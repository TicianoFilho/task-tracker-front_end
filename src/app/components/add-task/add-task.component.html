<form class="add-task" action="">
  <div class="form-control">
    <label for="task">Task</label>
    <input type="text" name="task" id="task" placeholder="Add task" />
  </div>
  <div class="form-control">
    <label for="day">Day and Time</label>
    <input type="text" name="day" id="day" placeholder="Add day and time" />
  </div>
  <div class="form-control-check">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" name="reminder" id="reminder" />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
