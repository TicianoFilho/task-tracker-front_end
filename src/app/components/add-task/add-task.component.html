<form *ngIf="showAddTask" class="add-task" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="description">Task</label>
    <input type="text" name="description" id="task" [(ngModel)]="description" placeholder="Add description" />
  </div>
  <div class="form-control">
    <label for="day">Day and Time</label>
    <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add day and time" />
  </div>
  <div class="form-control-check">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder"/>
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
